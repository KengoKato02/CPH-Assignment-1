<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mr. Duck - Your Problem Solver</title>
    <link rel="stylesheet" href="global.css">
</head>
<body>
    <header>
        <img src="ducky.png" alt="Mr. Duck Logo" id="logo">
        <h1>Mr. Duck</h1>
        <a href="user.html" id="userButton">User Login</a> 
        <p id="duckMessage" class="hidden">Mr. Duck says: Quack! You found the hidden message! Keep up the good work!</p>
        <h2 id="greetings"></h2>
    </header>

    <main>
        <h2>Explain your problem to Mr. Duck</h2>
        <textarea id="problemInput" placeholder="Describe your problem here..."></textarea>
        <button id="sendButton">Send to Mr. Duck</button>
        <p id="responseMessage"></p>
        <h2>What you said to Mr Duck:</h2>
        <ul id="messageList"></ul>

        <h2>Select a Problem for Mr. Duck to help you with</h2>
        <select id="problemSelect">
            <option value="" disabled selected>Select a problem</option>
            <option value="Syntax Error">Syntax Error</option>
            <option value="Why is it not showing?">Why is it not showing?</option>
            <option value="I am so lost I don't know where to begin">I am so lost I don't know where to begin</option>
        </select>
        <ul id="problemList"></ul>
    </main>

    <script src="rubberduck.js"></script>
</body>
</html>
