<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display JS Values</title>
    <link rel="stylesheet" href="global.css">
</head>
<body>
    <h1>JavaScript Values</h1>

    <!-- Paragraph to display the JavaScript value -->
    <p id="output"></p>

    <!-- Button that triggers the hover effect -->
    <button id="hoverButton">Hover over me</button>

    <!-- Hidden message that will be displayed on hover -->
    <div id="hiddenMessage" class="hidden">This is a hidden message revealed on hover!</div>

    <script src="index.js"></script>
</body>
</html>
